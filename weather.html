<script>
var input = document.querySelector('.input_text');
var main = document.querySelector('#name');
var image = document.querySelector('#main');
var temp = document.querySelector('.temp');
var temp_min = document.querySelector('.temp_min');
var temp_max = document.querySelector('.temp_max');
var description = document.querySelector('#description');
var button= document.querySelector('.submit');


button.addEventListener('click', function(getWeather) {
fetch('https://api.openweathermap.org/data/2.5/weather?q='+input.value+'&appid=')
    .then(response => response.json())
    .then(data => {
        
        var nameValue = data['name'];
        var imageValue = data['weather']['0']['main'];
        var tempValue = data['main']['temp'];
        var temp_minValue = data['main']['temp_min'];
        var temp_maxValue = data['main']['temp_max'];
        var descriptionValue = data['weather']['0']['description'];

        tempValue = tempValue *(9/5)-459.67;
        temp_maxValue = temp_maxValue *(9/5)-459.67;
        temp_minValue = temp_minValue *(9/5)-459.67;

      
        switch (imageValue) {
            case 'Clouds':
              imageValue= `<img src="https://img.icons8.com/windows/96/000000/partly-cloudy-day.png"/>`;
              break;
            case 'Clear':
              imageValue = `<img src="https://img.icons8.com/windows/96/000000/sun.png"/>`;
              break;
            case 'Rain':
              imageValue = `<img src="https://img.icons8.com/windows/96/000000/wet.png"/>`;
              break;
            case 'Haze':
              imageValue= `<img src="https://img.icons8.com/windows/96/000000/fog-day.png"/>`;
              break;
            default:
              imageValue = imageValue;
          } 
        main.innerHTML = nameValue;
        image.innerHTML = imageValue;
        description.innerHTML = descriptionValue;
        temp.innerHTML = "temperature - "+Math.round(tempValue)+" F";
        temp_max.innerHTML = "high - "+Math.round(temp_maxValue)+" F";
        temp_min.innerHTML = "low - "+Math.round(temp_minValue)+" F";



  input.value ="";

})

.catch(error => alert("Please enter valid city name."));
})

const clearIcon = document.querySelector(".clear-icon");

clearIcon.addEventListener("click", () => {
  input.value = "";
})
